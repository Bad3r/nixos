# Git hooks manager - https://lefthook.dev/
# Generated by Nix - do not edit directly
min_version: 1.10.0
glob_matcher: doublestar

output:
  - meta
  - summary
  - failure
  - success

pre-commit:
  parallel: true
  skip: [merge, rebase]
  fail_on_changes: ci

  jobs:
    - name: validation
      priority: 1
      exclude:
        - "inputs/**"
        - "nixos-manual/**"
      group:
        parallel: true
        jobs:
          - name: check-yaml
            tags: [validation]
            run: yamllint -d relaxed -- {staged_files}
            glob: "**/*.{yaml,yml}"
            fail_text: "Invalid YAML syntax. Check errors above."

          - name: check-json
            tags: [validation]
            run: jq empty {staged_files}
            glob: "**/*.json"
            fail_text: "Invalid JSON syntax. Validate with: jq . <file>"

    - name: security
      priority: 2
      exclude:
        - "inputs/**"
        - "nixos-manual/**"
      group:
        parallel: true
        jobs:
          - name: ripsecrets
            tags: [security]
            run: ripsecrets -- {staged_files}
            exclude:
              - "modules/networking/networking.nix"
            fail_text: "Secrets/keys detected! Remove sensitive data or add to .secretsignore"

          - name: ensure-sops
            tags: [security]
            run: lefthook-ensure-sops {staged_files}
            glob: "secrets/**/*.{yaml,yml,json,env,ini,age,enc}"
            fail_text: "Secrets must be SOPS-encrypted. Run: sops <file>"

    - name: formatting
      priority: 3
      exclude:
        - "inputs/**"
        - "nixos-manual/**"
      group:
        parallel: true
        jobs:
          - name: treefmt
            tags: [formatting]
            run: lefthook-treefmt
            fail_text: "Formatting failed. Check syntax errors above, then run: nix fmt"

    - name: nix-linting
      priority: 4
      glob: "**/*.nix"
      exclude:
        - "inputs/**"
        - "nixos-manual/**"
      group:
        parallel: true
        jobs:
          - name: deadnix
            tags: [nix]
            run: deadnix --fail -- {staged_files}
            fail_text: "Unused code detected. Remove dead bindings shown above."

          - name: statix
            tags: [nix]
            run: lefthook-statix {staged_files}
            fail_text: "Nix anti-patterns found. Run: statix fix <file>"

    - name: quality
      priority: 5
      exclude:
        - "inputs/**"
        - "nixos-manual/**"
      group:
        jobs:
          - name: typos
            tags: [quality]
            run: typos --config .typos.toml -- {staged_files}
            fail_text: "Typos detected. Run: typos -w <file> to fix, or add to .typos.toml"

    - name: custom
      priority: 6
      group:
        jobs:
          - name: managed-files-drift
            tags: [custom]
            run: lefthook-managed-files-drift
            env:
              AUTO_FIX_MANAGED: "1"
              MANAGED_FILES_VERBOSE: "0"
            fail_text: "Managed files out of sync. Run: nix develop -c write-files"

          - name: apps-catalog-sync
            tags: [custom]
            run: lefthook-apps-catalog-sync
            fail_text: "apps-enable.nix out of sync with modules/apps/. See errors above."
